	<!-- Importan likns for telegram bot -->
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<!-- end of the important links -->

	<!-- JAVACRIPT CODE -->
	<script>
		//bot token
		var telegram_bot_id = "";
		//chat id
		var chat_id = "";
		var u_name, email, message;
		var ready = function () {
			subject = document.getElementById("subject").value;
			message = document.getElementById("message").value;
			f_name = document.getElementById("f-name").value;
			l_name = document.getElementById("l-name").value;
			phoneNumber = document.getElementById("phone").value;
			message = "First name: " + f_name + "\nLast name: " + l_name + "\nSubject: " + subject + "\nPhone number: " + phoneNumber + "\nMessage: " + message;
		};
		var sendtelegram = function () {
			ready();
			var settings = {
				"async": true,
				"crossDomain": true,
				"url": "https://api.telegram.org/bot" + telegram_bot_id + "/sendMessage",
				"method": "POST",
				"headers": {
					"Content-Type": "application/json",
					"cache-control": "no-cache"
				},
				"data": JSON.stringify({
					"chat_id": chat_id,
					"text": message
				})
			};
			$.ajax(settings).done(function (response) {
				console.log(response);
			});
			document.getElementById("f-name").value = "";
			document.getElementById("l-name").value = "";
			document.getElementById("subject").value = "";
			document.getElementById("phone").value = "";
			document.getElementById("message").value = "";
			return false;
		};
	</script>
